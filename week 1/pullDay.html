<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bro's Workout</title>
</head>

<body style="background-color: #FBEBEB;">
    <div class="workout_plan_container p-5 text-xl font-bold text-white flex flex-row flex-wrap">
        <div class="week flex flex-col w-fit space-y-4 mx-16 my-10">
            <div class="heading w-fit p-4 rounded" style="background-color: #8358FE;">Do Every reps as your life depend
                upon it</div>
            <div class="content p-4 rounded space-y-5" style=" background-color: #8358FE;">
                <div class="warmup">
                    <div class="day flex flex-col space-x-4 ">
                        <div class="head text-center border-b-2">
                            <div class="p-2">Warm Up Routine:</div>
                        </div>
                        <div class="content space-y-3 mt-3">
                            <div class="warmup-content flex flex-row space-x-6">
                                <div class="day_number p-2">Warm Up 1:</div>
                                <div class="day_content border-b-2 p-2"><a href="">Arms circles</a></div>
                            </div>
                            <div class="warmup-content flex flex-row space-x-6">
                                <div class="day_number p-2">Warm Up 2:</div>
                                <div class="day_content border-b-2 p-2"><a href="">Jumping jacks</a></div>
                            </div>
                            <div class="warmup-content flex flex-row space-x-6">
                                <div class="day_number p-2">Warm Up 3:</div>
                                <div class="day_content border-b-2 p-2"><a href="">15 knee pushups</a></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Workout">
                    <div class="day flex flex-col space-x-4 ">
                        <div class="head text-center border-b-2">
                            <div class="p-2">Workout Routine:</div>
                        </div>
                        <div class="content space-y-3 mt-3">
                            <div class="workout-content flex flex-row space-x-6">
                                <div class="day_number p-2">Workout 1:</div>
                                <div class="day_content border-b-2 p-2"><a href="">Arms circles</a></div>
                            </div>
                            <div class="workout-content flex flex-row space-x-6">
                                <div class="day_number p-2">Workout 2:</div>
                                <div class="day_content border-b-2 p-2"><a href="">Jumping jacks</a></div>
                            </div>
                            <div class="workout-content flex flex-row space-x-6">
                                <div class="day_number p-2">Workout 3:</div>
                                <div class="day_content border-b-2 p-2"><a href="">15 knee pushups</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
